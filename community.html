<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/797e28e901.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="card" style="max-width: 30rem;">
        <div class="card-header bg-transparent">
            <img src="img/dogcol1.jpg" class="card-img-top rounded-circle d-inline" alt="dog" style="width: 45px; height: 45px;">
            <p class="d-inline">Username . dd/mm/yyyy</p>
            <p class="card-title">Lorem ipsum</p>
            <small class="text-muted d-inline">Lorem ipsum dolor sit amet consectetur, adipisicing elit...</small>
            <p class="card-text d-inline">See more</p>
        </div>

        <div class="card-body">
          <img src="img/catcol1.jpg" class="card-img-top" alt="dog">
        </div>

        <div class="card-footer bg-transparent">
            <i class="fa-regular fa-comment d-inline"></i>
            <p class="d-inline">100 Comments</p>
            <p class="text-muted">View comments</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
